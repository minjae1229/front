<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opacity-불투명도</title>
  <style>
    img {
      opacity: 0.5;
    }
    img:hover {
      opacity: 1.0;
    }
    img.imgO {
      opacity: 1.0;
    }
    img.imgO:hover {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h2>투명도</h2>
  
  <div class="container">
    <div><img src="../images/1.jpg" width="200px" height="170px"></div>
    <div><img src="../images/2.jpg" width="200px" height="170px"></div>
    <div><img src="../images/3.jpg" width="200px" height="170px"></div>
  </div>

  <div class="container2">
    <div><img src="../images/1.jpg" class="imgO" width="200px" title="아기볼" height="170px"></div>
    <div><img src="../images/2.jpg" class="imgO" width="200px" title="연필" height="170px"></div>
    <div><img src="../images/3.jpg" class="imgO" width="200px" title="가을단풍" height="170px"></div>
  </div>
</body>
</html>
