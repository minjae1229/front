<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사진변형</title>
  <style>
    img#img1 {
      -webkit-box-reflect: below 20px;
    }
    img#img2 {
      -webkit-box-reflect: right 40px;
    }
    img#img3 {
      -webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.7));
    }
  </style>
</head>
<body>
  <h2>image reflection 대칭</h2>
  <p><img src="../images/7.jpg" width="200px" id="img1" alt=""></p>
  <p><br><br><br><br><br><br><br></br></br></br></p>
  <hr>
  <p><img src="../images/7.jpg" width="200px" id="img2" alt=""></p>
  <hr>
  <p><img src="../images/7.jpg" width="200px" id="img3" alt=""></p>


  <br><br><br><br><br><br><br><br>
</body>
</html>
