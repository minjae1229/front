  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 선택한 셀은 노란색으로, 이미 노란색이면 원래대로 변경.

    // 클래스 추가? add4Class(),  클래스 삭제? removeClass()
    // hasClass() : 클래스 존재 유무 확인
    // 선택한 셀의 개수를 demo에 출력
    'use strict';
    let cnt = 0;

    let today = new Date();
    let year = today.getFullYear();
    let month = today.getMonth() + 1;
    let date = today.getDate();
    let ymd = `${year}-${month}-${date}`;

    
    $(function() {
      let today = `오늘날짜 : <font color=red>${ymd}</font>`;
      console.log(today);
      $('#today').html(today);

      $('td').on('click', function() {
        if($(this).hasClass('bgColor')) {
          $(this).removeClass('bgColor');
          cnt--;
        }else{
          let cellText = eval($(this).text());
          if(cellText < date){
            alert("오늘 이전일은 선택하실수 없습니다.");
          }else{
            $(this).addClass('bgColor');
            cnt++;
          }
        }
        let str = `현재 선택된 셀의 전체 개수는? <font color=red><b>${cnt}</b></font>`
        $('#demo').html(str);
      });
    });

  </script>
  <style>
    .bgColor {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h3>셀 속성 연습</h3>
    <p><b id="today"></b></p>
    <table class="table table-bordered text-center">

      </tr>
      <tr>

      </tr>
      <tr>
        <td>26</td>
        <td>27</td>

        <td>30</td>
      </tr>
    </table>
    <hr>
    <div id="demo"></div>
