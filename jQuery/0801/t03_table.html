<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t03_table.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
  <script>
    'use strict';
    $(function() {
      $("#checkBtn").click(function() {
        $("tr:odd, ul li:first").css("backgroundColor", "pink");
        $("tr:even").css("backgroundColor", "yellow");
        $("tr:first").css({
          "backgroundColor": "lightblue",
          "fontWeight": "bold"
        });
        $("tr:last, ul li:last").css({
          "backgroundColor": "red",
        });

        $("ul li:odd").css("color", "blue");
      });
    });
  </script>
  <style>
    table{
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid gray;
      padding : 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <p><br></p>
  <div class="container">
    <input type="button" value="jQuery적용" id="checkBtn" class="btn btn-success me-2"/>
    <input type="button" value="jQuery해제" onclick="location.reload()" class="btn btn-warning"/>
    <hr>

      <tr>

</body>
</html>
