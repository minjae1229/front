<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t04_exam.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    // 전체 글자크기는 12pt, 글자색은 gray
    // 제목 : 배경색은 blue
    // user : 글자크기는 14pt, 문서장식은 underline
    // yeon : 배경색은 pink
    // test : 글자색은 brwon
    // main : 배경색을 yellow
    // mbc : 글자스타일 italic
    // mbc, aa : 글자굵기 bolder
    // div 태그 중 bb 클래스 내부 main 클래스만 글자크기 15pt, 글꼴은 궁서
    $(function() {
      $("#checkBtn").click(function() {
        $("*").css({
          "color": "gray",
          "fontSize": "12pt"
        });
        $("h3").css("backgroundColor", "blue");
        $("#user").css({
          "fontSize": "14pt",
          "textDecoration": "underline"
        });
        $(".yeon").css("backgroundColor", "pink");
        $(".test").css("color", "brown");
        $(".main").css("backgroundColor", "yellow");
        $(".mbc").css({
          "fontStyle": "italic",
          "fontWeight": "bolder"
        });
        $(".aa").css("fontWeight", "bolder");
        $(".bb .main").css({
          "fontSize": "15pt",
          "fontFamily": "'Gungsuh', '궁서', serif"
        });
      });

      $("#resetBtn").click(() => location.reload());
    });

  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <input type="button" value="jQuery적용" id="checkBtn" class="btn btn-success me-2"/>
    <input type="button" value="jQuery해제" id="resetBtn" class="btn btn-warning"/>
    <hr>
    <h3>진달래 꽃</h3>
    <p>작가 : <span id="user">김소월</span></p>
    <br>
    <div class="yeon">1연</div>
    <div>나보기가 <span class="test">역겨워v</span> 가실 때에는</div>
    <div><span class="bb">말없이</span> 고이 보내 드리우리다.</div>
    <div>영변에 약산 진달래꽃</div>
    <div>아름따다 가실 길에 뿌리우리다.</div>
    <br>
    <div class="yeon">2연</div>
    <div>영변에 <span class="mbc test">약산</span> 진달래꽃</div>
    <div><span class="test main">아름따다</span> 가실 길에 <span class="aa">뿌리오리다.</span></div>
    <br>
    <div class="yeon">3연</div>
    <div class="bb">가시는 <span class="test">걸음걸음</span> 놓인 그 꽃을</div>
    <div>사뿐히 <span class="main">즈려밟고</span> 가시옵소서.</div>
    <br>
    <div class="yeon">4연</div>
    <div>나보기가 역겨워 <span class="main">가실 때에는</span></div>
    <div>죽어도 <span class="test">아니 눈물</span> 흘리오리다.</div>
  </div>
</body>
</html>
