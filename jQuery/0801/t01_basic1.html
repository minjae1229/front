<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t01_basic.html</title>
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    'use strict';
    
    // jQuery(document).ready(function() {
    //   console.log("jQuery is ready!"); // jQuery가 준비되면 실행되는 코드
    //   // 여기에 jQuery 관련 코드를 추가할 수 있습니다.
    // });

    // $(document).ready(function() {
    //   console.log("jQuery is ready!"); // jQuery가 준비되면 실행되는 코드
    //   // 여기에 jQuery 관련 코드를 추가할 수 있습니다.
    // });

    $(function() {
      console.log("jQuery is ready!"); // jQuery가 준비되면 실행되는 코드
      // 여기에 jQuery 관련 코드를 추가할 수 있습니다.
      // java script 문법
      let product = document.getElementById("product").value;
      document.getElementById("demo").innerHTML = product;

    });
    function fCheck() {
      document.getElementById("demo").innerHTML = document.getElementById("product").value;
    }

  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h3>jQuery 사용법</h3>
    <form name="myform">
      <div>상품명
        <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3"/>
      </div>
      <div>상품가격
        <input type="number" name="price" id="price" value="10000" class="form-control mb-3"/>
      </div>
      <div>구매수량
        <input type="number" name="su" id="su" value="2" class="form-control mb-3"/>
      </div>
      <div>구매수량
        <input type="button" id="product" onclick="fCheck()" value="계산하기" class="btn btn-success form-control"/>
      </div>
    </form>
    <hr>
    <div id="demo"></div>
  </div>
</body>
</html>
