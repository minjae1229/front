<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    $(()=>{
      $("#demo").text("jQuery is ready!"); // jQuery가 준비되면 실행되는 코드
      $('[type="text"]').css("background-color", "lightblue"); // input[type="text"]의 배경색을 변경
      $('[type="number"]').css("background-color", "lightgreen"); // input[type="number"]의 배경색을 변경

      $("[href]").css({
        "background-color": "skyblue",
        "padding": "5px",
        "border-radius": "5px"
      });
      $(".aa").css({
        "margin": "10px",
      });
      $("[href='https://www.naver.com']").css("background-color", "gray");

      $("div span").css({
        "font-size": "12pt",
        "color": "orange",
        "margin": "10px"
      });
      $("div span:first-child").css("color", "red");
      $("div span:last-child").css("color", "blue");
      $("div span:nth(2)").css("color", "green");
      $("div span:only-child").css({
        "textDecoration": "underline",
        "fontSize": "20pt"
      });
      $("div span:nth-child(2n)").css({
        "backgroundColor": "purple",
      });
    });

  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h3>속성연습</h3>
    <form name="myform">
      <div>상품명
        <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3"/>
      </div>
      <div>상품가격
        <input type="number" name="price" id="price" value="10000" class="form-control mb-3"/>
      </div>
      <div>구매수량
        <input type="number" name="su" id="su" value="2" class="form-control mb-3"/>
      </div>
      <div>구매수량
        <input type="button" value="계산하기" onclick="calcBtn()"  class="btn btn-success form-control"/>
      </div>
    </form>
    <hr>
    <div class="aa"><a href="https://www.daum.net">다음</a></div>
    <div class="aa"><a href="https://www.naver.com">네이버</a></div>
    <div class="aa"><a href="../0801/t03_table.html">테이블</a></div>
    <hr>
    <div>
      <span>1.짜장</span>
      <span>2.짬뽕</span>
      <span>3.탕수육</span>
      <span>4.볶음밥</span>
      <span>5.잡채밥</span>
    </div>
    <div>
      <span>11.짜장</span>
    </div>
    <div>
      <span>21.짜장</span>
      <span>22.짬뽕</span>
    </div>
    <hr>
    <div id="demo"></div>
  </div>
</body>
</html>
