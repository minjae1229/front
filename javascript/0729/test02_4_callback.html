<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test02_4.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function atom(answer, printYes, printNo){
      if(answer.toUpperCase() == 'Y') printYes();
      else printNo();
    }
    let printYes = () => console.log("작업을 계속합니다.");
    let printNo = () => console.log("작업을 종료합니다.");

    let cnt = 0;
    const callBackFunction = function print() {
      cnt++;
      console.log(`${cnt} : callback hell~~~~`);
      print();
    }

    function factorial(n) {
      return (n != 1) ? n*factorial(n-1) : 1;
    }

    function suFactorial() {
      let su = Number(prompt("수를 입력하세요"));
      let res = factorial(su);
      //document.getElementById("demo").innerHTML="<b>"+su+" 팩토리얼 결과 : "+res+"</b>";
      demo.innerHTML="<b>"+su+" 팩토리얼 결과 : "+res+"</b>"; // id 사용시 생략가능
    }
  </script>
</head>

<body>
  <p><br></p>
  <div class="container">
    <h3>callback function</h3>
    <pre>
      - 함수가 함수를 호출하는 경우
      - 함수 호출시 매개값을 함수로 호출하는 함수
      - 함수 선언시 함수를 정의해서 사용하는 함수
      - recursion
    </pre>
    <p>
      <!--익명함수를 매개변수로 받게 되면 ()를 안써도 가능.-->
      <div><input type="button" value="작업진행1" onclick="atom('y', printYes, printNo)" class="btn btn-success mb-2" /></div>
      <div><input type="button" value="작업진행2" onclick="atom('n', printYes, printNo)" class="btn btn-primary mb-2"/></div>
      <div><input type="button" value="콜백지옥" onclick="atom(callBackFunction())" class="btn btn-info mb-2"/></div>
      <div><input type="button" value="팩토리얼" onclick="alert('5팩토리얼 : ' + factorial(5))" class="btn btn-warning mb-2"/></div>
      <div><input type="button" value="팩터리얼 구하기" onclick="suFactorial()" /></div>
    </p>
    <hr>
    <div id="demo"></div>
  </div>
</body>
</html>
