<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6_3.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function fCheck() {
      let card = '', sw = 0;

      for(let i=0; i<document.getElementsByName("card").length; i++){
        if(document.getElementsByName("card")[i].checked){
          card += document.getElementsByName("card")[i].value + "/";
          sw = 1;
        }
      }
      if(sw == 0){
        alert("카드 1장 이상 선택은 필수입니다.")
        return false;
      }
      card = card.substring(0, card.length-1)
      demo.innerHTML = card;
    }

    function fDelete() {
      for(let i=0; i<document.getElementsByName("card").length; i++) {
        // if(document.getElementsByName("card")[i].checked) document.getElementsByName("card")[i].checked = false;
        document.getElementsByName("card")[i].checked = false;
      }
    }

    function fSelect() {
      for(let i=0; i<document.getElementsByName("card").length; i++) {
        document.getElementsByName("card")[i].checked = true;
      }
    }

    function fInverse() {
      for(let i=0; i<document.getElementsByName("card").length; i++) {
        // if(document.getElementsByName("card")[i].checked) document.getElementsByName("card")[i].checked = false;
        if(document.getElementsByName("card")[i].checked){
          document.getElementsByName("card")[i].checked = false;
        }
        else{
          document.getElementsByName("card")[i].checked = true;
        }
      }
    }

    function fInverse2() {
      for(let i=0; i < myform.card.length; i++){
        myform.card[i].checked = !myform.card[i].checked; 
      }
    }
  </script>
</head>
<body onload="alert('안녕하세요')">
<p><br/></p>
<div class="container">
  <form name="myform">
  <h3>체크박스연습</h3>
  
    <div class="mb-3">소지한 카드 : 
      <input type="checkbox" name="card" id="card1" value="삼성카드" checked />삼성카드 &nbsp;
      <input type="checkbox" name="card" id="card2" value="BC카드" />BC카드 &nbsp;
      <input type="checkbox" name="card" id="card3" value="농협카드" />농협카드 &nbsp;
      <input type="checkbox" name="card" id="card4" value="LG카드" />LG카드 &nbsp;
      <input type="checkbox" name="card" id="card5" value="신한카드" />신한카드 &nbsp;
      <input type="checkbox" name="card" id="card6" value="국민카드" />국민카드 &nbsp;
    </div>
    <hr/>
    <input type="button" value="체크박스연습1" onclick="fCheck()" class="btn btn-success me-3"/>
    <input type="reset" value="다시 입력" class="btn btn-warning"/>
    <input type="button" value="모두 취소" onclick="fDelete()" class="btn btn-danger"/>
    <input type="button" value="모두 선택" onclick="fSelect()" class="btn btn-primary"/>
    <input type="button" value="선택 반전1" onclick="fInverse()" class="btn btn-info"/>
    <input type="button" value="선택 반전2" onclick="fInverse2()" class="btn btn-secondary"/>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
