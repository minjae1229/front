<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test04_2.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    const arr1 = ['사과', '배', '바나나', '딸기', '포도'];
    console.log(arr1);
    console.log("arr1 길이 : ", arr1.length);
    console.log('');

    // 배열에 값 추가하기(뒤에서 추가 : push() / 앞에서 추가 :unshift() )
    arr1.push("참외", "자두", "앵두");
    console.log(arr1);
    console.log("arr1 길이 : ", arr1.length);
    console.log('');

    arr1.unshift("수박","토마토")
    console.log(arr1);
    console.log("arr1 길이 : ", arr1.length);
    console.log('');

    // 배열의 값 삭제(뒤에서 삭제 : pop(), 앞에서 제거 : shift())
    arr1.pop();
    arr1.pop();
    console.log(arr1);
    console.log("arr1 길이 : ", arr1.length);
    console.log('');
    
    arr1.shift();
    arr1.shift();
    console.log(arr1);
    console.log("arr1 길이 : ", arr1.length);
    console.log('');

    // 지정한 위치 요소 제거 : splice(인덱스 번호, 개수)
    arr1.splice(2,1);
    console.log(arr1);
    console.log("arr1 길이 : ", arr1.length);
    console.log('');

    // 지정된 위치 요소 제거해서 새로운 배열로 만들어줌. slice(시작위치,끝위치-1)
    let arr2 = arr1.slice(2,4);
    console.log(arr2);
    console.log("arr2 길이 : ", arr2.length);
    console.log('');

    // 배열 묶기 : concat()
    let arr3 = arr2.concat(arr1); // arr2-arr1
    console.log(arr3);
    console.log("arr3 길이 : ", arr3.length);
    console.log('');

    // 배열안 검색 : indexOf(), lastIndexOf()
    console.log(arr3.indexOf("딸기"));
    console.log(arr3.indexOf("딸기귀")); // -1

    console.log(arr3.lastIndexOf("딸기"));

    // 포함유무 include()
    console.log(arr3.includes("사과")); // true
    console.log(arr3.includes("오렌지")); // false

    console.log("");
    // 배열의 출력 : for, 향상for(of, in), forEach(), map()
    console.log("forEach 문 사용");
    arr3.forEach((data, index)=> console.log(data, index));
    
    console.log("=============================================");  
    console.log("map처리");
    arr3.map((data, index)=> console.log(data, index));

    console.log('');
    console.log("짝수 인덱스 값을 출력");
    arr3.map((data, i) => {
      if(i% 2 == 0) console.log(i,data);
    });

    // console.log('');
    // console.log("짝수 인덱스 값을 새로운 배열로 저장");

    </script>
</head>
<body>

</html>
