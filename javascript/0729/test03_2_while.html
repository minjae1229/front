<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test03_2.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function whileTest(){
      let su = document.getElementById("su").value;
      let str = "";
      let cnt = 0, tot = 0;

      while(cnt < su){
        cnt++;
        tot += cnt;
        if(cnt % 10 ==0) str += `1부터 ${cnt}까지의 합은 ${tot}<br />` 
      }
      if(cnt % 10 != 0) str += `<hr/>1부터 ${cnt}까지의 합은 ${tot}<br />`
      document.getElementById("demo").innerHTML = "<b>"+str+"</b>"
    }
  </script>
</head>

<body>
  <p><br></p>
  <div class="container">
    <h3>while문 연습</h3>
    <pre>
      1~입력된 마지막 수까지 합을 계산, 각 10항마다 중간 합계를 출력. 마지막 수는 10이상 입력.
    </pre>
    <hr>
    <p class="mb-2">
      <div class="mb-2">1부터 합계를 계산할 마지막 수를 입력하시오. 최소 10이상</div>
      <input type="number" name="su", id="su", value="50" autofocus required class="form-control" />
    </p>
    <p>
      <input type="button" value="while문 연습" onclick="whileTest()" class="btn btn-success form-control mb-2" />
      <input type="button" value="초기화" onclick="location.reload()" class="btn btn-warning form-control" />
    </p>
    <hr>
    <div id="demo"></div>
  </div>
</body>
</html>
