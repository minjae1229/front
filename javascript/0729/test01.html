<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test01.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let atom1 = 100;  //number
    console.log("atom1의 타입 : ", typeof(atom1));

    let atom2 = '100';  //string
    console.log("atom1의 타입 : ", typeof(atom2));

    if(atom1 == atom2)  console.log("atom1과 2는 같다.");//ㅇ
    else console.log("atom1과 2는 다르다");

    if(atom1 === atom2)  console.log("atom1과 2는 같다.");
    else console.log("atom1과 2는 다르다"); //ㅇ
  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h3>동등비교(일치연산자 : ===)</h3>
    <p>자료의 값과 속성(타입) 까지 비교</p>
  </div>
</body>
</html>
