<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test02_1.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    'use strict';

    let cnt = 0;

    // 일반함수
    function print1() {
      cnt++;
      console.log("cnt : ", cnt);
      console.log(cnt," : 안녕하세요");
      // EL 표기법(expression language)
      console.log(`${cnt}. 안녕하세요`);  // 백틱 사용.
    }
    // 매개값을 전달받는 함수
    function print2(msg) {
      cnt++;
      console.log("cnt : ", cnt, ", msg : ", msg);
      console.log(`cnt : ${cnt} , msg : ${msg}`);
    }

    // 객체(Object) 선언, 값 등록
    const btom = {name:'홍길동', age:25};

    // 매개변수를 객체로 받아 처리
    function print3(obj) {
      console.log(obj);
      console.log(`성명 : ${obj.name}`);
      console.log(`성명 : ${obj['name']}`);
      console.log(`나이 : ${obj.age}`);
      print2(obj.name);
    }
    function print4(obj, irum) {
      console.clear();
      console.log("=======================");
      console.log(obj);
      console.log(`1. 성명 : ${obj.name}`);
      console.log(`2. 성명 : ${obj[irum]}`);
      console.log(` 나이 : ${obj.age}`);
      print2(obj.name);
    }
    // 충분한 값을 전달하지 않았다면 기본값으로 처리.
    function print5(msg,atom) {
      console.clear();
      cnt++;
      console.log(`${cnt}. ${msg}, ${atom}`);
    }

    // 충분한 값을 전달하지 않았다면 기본값으로 처리.
    function print6(msg, atom="값이 없습니다.") {
      console.clear();
      cnt++;
      console.log(`${cnt}. ${msg}, ${atom}`);
    }
    // 파라미터의 수를 알고 있을때
    function print7(msg1, msg2, msg3, msg4) {
      console.clear();
      console.log(`${msg1}, ${msg2}, ${msg3}, ${msg4}`);
    }
    // 파라미터의 수를 모를때
    function print8(...args) {
      console.clear();
      // for 문
      for(let i=0; i<args.length; i++) {
        cnt++;
        console.log(`${cnt}.${args[i]}`);
      }

      console.log("");
      // 향상된 for 문
      // for(var arg : args)
      for(let arg of args) {
        cnt++;
        console.log(`${cnt}.${arg}`);
      }

      console.log("");
      // for-each문
      args.forEach(function(arg) {
        cnt++;
        console.log(`${cnt}.${arg}`);
      });

      console.log("");
      // arrow function
      // args.forEach(function()-> {});
      args.forEach((arg) => {
        cnt++;
        console.log(`${cnt}.${arg}`);
      });
    }
    // 리턴 함수
    function print9(su1, su2) {
      console.log("");
      console.log(`msg1=${su1} , msg2=${su2}`);
      return su1+su2;
    }
    function print10(su1, su2) {
      let res = print9(su1, su2);
      alert("결과 : " + res);
      document.getElementById("demo").innerHTML = "<font size='5' color='red'><b>"+res+"</b></font>";
    }
  </script>
</head>

<body>
  <p><br></p>
  <div class="container">
    <h3 class="mb-3">다양한 함수 사용법</h3>
    <div>
      <input type="button" value="1.일반함수" onclick="print1()" class="btn btn-success" />
      <input type="button" value="2.매개값 전달" onclick="print2('안녕')" class="btn btn-primary" />
      <input type="button" value="3.객체값 전달" onclick="print3(btom)" class="btn btn-secondary" />
      <input type="button" value="4.객체값 전달" onclick="print4(btom, 'name')" class="btn btn-info" />
      <input type="button" value="5.넘치는 값 전달1" onclick="print5('Good')" class="btn btn-warning" />
      <input type="button" value="6.넘치는 값 전달2" onclick="print6('Good')" class="btn btn-danger" />
      <input type="button" value="7.여러개 값 전달1" onclick="print7(10,3.14,'Good',true)" class="btn btn-light" />
      <input type="button" value="8.여러개 값 전달2" onclick="print8(10,3.14,'Good',true)" class="btn btn-dark" />
      <input type="button" value="9.리턴 값" onclick="alert('연산결과 : ' + print9(10,3.14))" class="btn btn-success" />
      <input type="button" value="10.리턴 값2" onclick="print10(10,3.14)" class="btn btn-primary" />
      <hr>
      <div id="demo"></div>
    </div>
  </div> 
</body>
</html>
