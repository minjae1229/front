<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test04_1.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    const arr1 = new Array();
    console.log(`arr1 : ${arr1}`); //
    console.log(`arr1타입 : ${typeof(arr1)}`); // obejct
    console.log(`arr1타입 : ${arr1.length}`); // 0
    console.log(`arr1[1] : ${arr1[1]}`); // undefined
    console.log("");

    const arr2 = [10, 3.14, '문자', true];
    console.log(`1.arr2 : ${arr2}`); // 백틱은 데이터만 출력(문자열)
    console.log("2.arr2 : ",arr2); // 배열 자체를 출력
    console.log(`arr2길이 : ${arr2.length}`); // 0
    console.log(`arr2[1] : ${arr2[1]}`); // undefined
    console.log("");

    let cnt = 0;
    for(var arr of arr2) { // of 사용시 value 값 출력
      console.log(`arr[${cnt}] : ${arr}`);
      cnt++;
    }
    console.log("");
    
    for(var arr in arr2) { // in 사용시 index 값 출력
      console.log(`arr[${cnt}] : ${arr}`);
      cnt++;
    }
    console.log("");

    arr2.forEach(function(arr) {
      console.log(arr);
    })
    console.log("");

    arr2.forEach(function(arr, i) {
      console.log(i,':',arr);
    })
    console.log("");

    console.log("==================================");
    arr2.forEach(function(arr, i, array) { // (데이터, 인덱스, 배열명)
      console.log(i,':',arr);
      console.log(array);
    });
    console.log("");

    console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~");
    let data='', index='';
    arr2.forEach((arr, i) => {
      data += arr + " / ";
      index += i + " / ";
    });
    console.log("데이터 : ", data);
    console.log("인덱스 : ", index);
    </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h3>배열 연습</h3>
    
  </div>
</body>
</html>
