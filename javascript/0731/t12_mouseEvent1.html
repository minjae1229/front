<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t12_mouseEvent1.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    let mx, my;
    let flag = 0;
    
    function moveStart(e, sw){
      // alert("마우스 버튼을 눌렀습니다." + sw);
      // mx = e.clientX;
      // my = e.clientY;
      // mx = circle.offsetLeft + 50; // 원의 중심 x 좌표 
      // my = circle.offsetTop + 50; // 원의 중심 y 좌표

      mx = e.clientX - circle.offsetLeft; 
      my = e.clientY - circle.offsetTop;
      flag = sw;

      demo.innerHTML = `(x,y) : (${mx}, ${my})`;
    }
    function moveStop(e, sw){
      // alert("마우스 버튼을 뗐습니다." + sw);
      flag = sw;
    }
    function move(e){
      // alert("마우스가 움직이고 있습니다.");
      if(flag == 0) return false;

      let circle = document.getElementById("circle");
      let x = e.clientX - mx; // 마우스 x 좌표 - 원의 중심 x 좌표
      let y = e.clientY - my; // 마우스 y 좌표 - 원의 중심 y 좌표

      if(x>0)circle.style.left = x + 'px';
      if(y>0)circle.style.top = y + 'px';
    }
  </script>
  <style>
    #circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: lightblue;
      border: 1px solid blue;
      position: absolute;
      left: 100px;
      top: 100px;
      z-index: 99;  /* 높은 z-index로 다른 요소 위에 표시 */
    }
  </style>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h3>onmousedown() / onmouseup() / onmousemove()</h3>
    <p>마우스로 물체 이동시키기</p>
    <p>onmousedown() 이벤트는 마우스 버튼을 누를 때 발생합니다.</p>
    <p>onmouseup() 이벤트는 마우스 버튼을 뗄 때 발생합니다.</p>
    <p>onmousemove() 이벤트는 마우스가 움직일 때마다 발생합니다</p>

    <div id="circle" onmousedown="moveStart(event, 1)" onmouseup="moveStop(event, 0)" onmousemove="move(event)"></div>

    <hr>
    <div id="demo"></div>
    
  </div>
</body>
</html>
