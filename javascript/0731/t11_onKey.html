<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t11_onKey.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function upperCase() {
      const str = document.getElementById("name");
      str.value = str.value.toUpperCase();

      demo.innerHTML = `입력한 영문자: ${str.value}`;
    }
  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h3>onKeyup() / oninput()</h3>
    <p>입력한 영문자를 대문자로 변환하는 예제입니다.</p>
    <p>onkeyup() 이벤트는 키를 눌렀다가 뗄 때 발생합니다.</p>
    <p>oninput() 이벤트는 입력 필드의 내용이 변경될 때마다 발생합니다.</p>
    <p>영문자를 입력해보세요...</p>
    <form name="myForm">
      <input type="text" name="name" id="name" onkeyup="upperCase()" class="form-control" autofocus />
      <!-- <input type="text" name="name" id="name" oninput="upperCase()" class="form-control" autofocus /> -->
    </form>
    <hr>
    <div id="demo"></div>
    
  </div>
</body>
</html>
