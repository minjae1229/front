<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09_idCheck.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <form name="childeForm">
      <h3>아이디 중복체크 폼(자식)</h3>
      <p>아이디
        <input type="text" name="mid" id="mid" autofocus >
      </p>
      <p>
        <input type="button" value="아이디 가져오기" onclick="receiveCheck()" class="btn btn-success">
        <input type="button" value="아이디 넘겨주기" onclick="sendCheck()" class="btn btn-primary">
        <input type="button" value="창닫기" onclick="window.close()" class="btn btn-danger">
      </p>  
    </form>
    <hr>
    <div id="demo"></div>
  </div>
  <script>
    demo.innerHTML = opener.document.getElementById("mid").value;

    // 부모창에서 아이디 값을 가져와서 자식창의 input 박스에 표시
    function receiveCheck() {
      let mid = opener.document.getElementById("mid").value;
      document.getElementById("mid").value = mid; 
    }

    // 자식창의 현재 input 박스에 입력된 아이디 값을 부모창의 input 박스에 전달
    function sendCheck() {
      let mid = document.getElementById("mid").value;
      opener.document.getElementById("mid").value = mid; // 부모창의 input 박스에 아이디 값 전달
    }
  </script>
</body>
</html>
