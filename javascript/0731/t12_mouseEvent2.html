<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t12_mouseEvent2.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    // 마우스 우클릭 방지
    document.oncontextmenu = function(e) {
      alert("마우스 우클릭!(우클릭 금지)");
      return false;
    }

    // 마우스 드래그 방지
    document.onselectstart = function() {
      // alert("마우스 드래그!(드래그 금지)");
      return false;
    }

    // 키보드 단축키 사용 방지
    document.onkeydown = function() {
      alert("키보드 단축키 사용 금지!");
      return false;
    }
  </script>
  
</head>
<body>
  <p><br></p>
  <div class="container">
    <h3>onmousedown() / onmouseup() / onmousemove()</h3>
    <p>마우스 버튼 체크</p>
    <p>마우스 감지하기</p>

    <div>
      <input type="button" value="마우스 좌클릭" onclick="alert('마우스 좌클릭!');" class="btn btn-primary" / >
    </div>
    <hr>
    <div id="demo"></div>
    
  </div>
</body>
</html>
