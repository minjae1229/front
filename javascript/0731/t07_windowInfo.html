<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t07_windowInfo.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function windowInfo() {
      let str ='';
      str += '화면 해상도 가로크기 : ' + window.screen.width + 'px단위<br>';
      str += '화면 해상도 세로크기 : ' + window.screen.height + 'px단위<br>';
      str += '화면 작업 영역 가로크기 : ' + window.screen.availWidth + 'px단위<br>';
      str += '화면 작업 영역 세로크기 : ' + window.screen.availHeight + 'px단위<br>';
      str += '표현 가능 색상수 : ' + Math.pow(2, screen.pixelDepth) + '색상<br>';
      str += '픽셀당 표현 가능 색상수 : ' + Math.pow(2, screen.colorDepth) + '색상<br>';

      demo.innerHTML = str;
    }

  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h3>윈도우 정보보기 (스크린 객체)</h3>
    <hr>
    <div><input type="button" value="윈도우 정보" onclick="windowInfo()" class="btn btn-success"></div>
    <hr>
    <div id="demo"></div>
  </div>
</body>
</html>
