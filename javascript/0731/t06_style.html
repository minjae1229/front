<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t06_style.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fSize32() {
      demo.style.fontSize = "2em";
      demo.innerHTML = '글자 크기가 2em로 변경되었습니다.';
    }

    function fSize16() {
      demo.style.fontSize = "1em";
      demo.innerHTML = '글자 크기가 1em로 변경되었습니다.';
    }
  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h3>style을 활용한 속성 변경</h3>
    <hr>
    <p>
      <button type="button" onclick="fSize32()" class="btn btn-success">글자크기 2em</button>
      <button type="button" onclick="fSize16()" class="btn btn-primary">글자크기 1em</button>
    </p>
    <hr>
    <p>
      <button type="button" onclick="demoImage.style.display='none'" class="btn btn-success">그림 감추기</button>
      <button type="button" onclick="demoImage.style.display='block'" class="btn btn-primary">그림 보이기</button>
    </p>
    <hr>
    <div id="demo">이곳에 메세지가 표시됩니다.</div>
    <hr>
    <div id="demoImage"><img src="../../images/3.jpg" width="200px" alt=""></div>
  </div>
</body>
</html>
