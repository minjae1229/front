<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사칙연산 계산기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    // display에 값 삽입
    function insert(val) {
      document.getElementById("display").value += val;
    }

    // 계산
    function calc() {
      let expression = document.getElementById("display").value;
      let result = eval(expression);
      document.getElementById("display").value = result;
    }

    // backspace 추가 구현
    function backspace() {
      let display = document.getElementById("display");
      display.value = display.value.slice(0,-1)
    }

    // clear
    function clearDisplay() {
      document.getElementById("display").value = "";
    }
  </script>
</head>

<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h3 class="text-center mb-4">사칙연산 계산기</h3>
    <form name="myform">
      <!--계산 결과 출력 디스플레이-->
      <input type="text" id="display" class="form-control mb-3 text-end" readonly />

      <!--버튼 테이블-->
      <table class="table table-bordered text-center">
        <tr>
          <td><button type="button" class="btn btn-light w-100" onclick="insert('7')">7</button></td>
          <td><button type="button" class="btn btn-light w-100" onclick="insert('8')">8</button></td>
          <td><button type="button" class="btn btn-light w-100" onclick="insert('9')">9</button></td>
          <td><button type="button" class="btn btn-secondary w-100" onclick="insert('/')">/</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-light w-100" onclick="insert('4')">4</button></td>
          <td><button type="button" class="btn btn-light w-100" onclick="insert('5')">5</button></td>
          <td><button type="button" class="btn btn-light w-100" onclick="insert('6')">6</button></td>
          <td><button type="button" class="btn btn-secondary w-100" onclick="insert('*')">*</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-light w-100" onclick="insert('1')">1</button></td>
          <td><button type="button" class="btn btn-light w-100" onclick="insert('2')">2</button></td>
          <td><button type="button" class="btn btn-light w-100" onclick="insert('3')">3</button></td>
          <td><button type="button" class="btn btn-secondary w-100" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-light w-100" onclick="insert('0')">0</button></td>
          <td><button type="button" class="btn btn-light w-100" onclick="insert('.')">.</button></td>
          <td><button type="button" class="btn btn-success w-100" onclick="calc()">=</button></td>
          <td><button type="button" class="btn btn-secondary w-100" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="button" class="btn btn-warning w-100" onclick="backspace()">&larr;</button>
          </td>
          <td colspan="2">
            <button type="button" class="btn btn-warning w-100" onclick="clearDisplay()">C</button>
          </td>
        </tr>

      </table>
    </form>
  </div>
</body>
</html>
