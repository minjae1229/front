<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4.html</title>
  <script>
    // 함수 hoisting : 함수 선언시에 선언부가 먼저 메모리에 올라가 함수 호출위치와 관계없이 함수명으로 사용가능.
    document.write("안녕111<br>");
    
    atom1();
    atom2();

    function atom1() {
      document.write("안녕222<br>");
    }

    function atom2() {
      document.write("안녕333<br>");
    }

    atom1();
    atom2();
  </script>
</head>
<body>
  <h2>이곳은 본문입니다.</h2>
  <script>
    function atom2() {
      document.write("안녕333<br>");
    }
    atom1();
  </script>
</body>
</html>
