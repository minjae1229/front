<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex5.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .sun{color: red;}
    .sat{color: blue}
    .weekday{color: green;}

    #demo {
      font-size: 2.5em;
      font-weight: bold;
    }
  </style>
  <script>
    'use strict';

    let statusTime;

    function clock() {
      const today = new Date();

      // 날짜
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const date = String(today.getDate()).padStart(2, '0');

      // 요일
      const days = ['일', '월', '화', '수', '목', '금', '토'];
      const dayname = days[today.getDay()];
      let dayClass = 'weekday';
      if (dayname == '일') {
        dayClass = 'sun';
      } else if (dayname == '토') {
        dayClass = 'sat';
      }


      // 시간
      const hh = String(today.getHours()).padStart(2, '0');
      const mm = String (today.getMinutes()).padStart(2, '0');
      const ss = String(today.getSeconds()).padStart(2, '0');
      const ms = String(today.getMilliseconds()).padStart(3, '0').substring(0, 2);

      // 출력
      demo.innerHTML = `${year}-${month}-${date} (<span class="${dayClass}">${dayname}</span>) ${hh}:${mm}:${ss}.${ms}`;
    }

    function start() {
      clock();

      statusTime = setTimeout(start,1000);
    }

    function stop() {
      clearTimeout(statusTime);
    }
    
  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h3>인터넷 시계</h3>
    <div>
      <input type="button" value="동작" onclick="start()" class="btn btn-success me-3">
      <input type="button" value="정지" onclick="stop()" class="btn btn-danger me-3">
    </div>
    <hr>
    <div>
      <span id="demo"> </span>
    </div>
  </div>
</body>
</html>
