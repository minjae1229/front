<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정규식(유효성검사)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    function fCheck() {
      // 정규식 정의
      let regMid = /^[a-zA-Z0-9_]{3,20}$/g;               // 아이디 : 영문/숫자/밑줄, 3~20자

      // let regPwd = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[\W_]+){3,20}/g;   // 비밀번호는 '대/소'문자중1개이상, 숫자1개이상, 특수문자1글자(_이 와도 인정해줌(\W에는 _은 빠져있다.))를 포함해야한다.(3~20글자이내)
      // let regPwd = /^(?=.*[\w])(?=.*[\W]){2,20}/g;   // 비밀번호는 '대/소문자, 숫자, _'중1개이상, 특수문자1글자를 포함해야한다.(2~20글자이내)

      let regPwd = /^[a-zA-Z0-9!@#$%^&*()_+=\-]{3,20}$/g;// 비밀번호 : 영문/숫자/특수문자, 3~20자
      let regNickname = /^[a-zA-Z가-힣0-9_]{2,10}$/g;     // 닉네임 : 영문/한글/숫자/밑줄, 2~10자
      let regName = /^[a-zA-Z가-힣]{2,10}$/g;             // 성명 : 한글 또는 영문, 2~10자
      // let regEmail = /^[\w.-]+@[\w.-]+\.[a-zA-Z]{2,}$/; // 이메일 형식
      let regEmail = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/g; // 이메일 형식
      let regHomepage = /^(https?:\/\/)?([\w.-]+)\.([a-z]{2,6})([/\w.-]*)*\/?$/g;  //url 형식에 맞도록
      let regTel = /^\d{2,3}-\d{3,4}-\d{4}$/g;           // 전화번호 형식
      let regJumin = /^\d{6}-[1-4]\d{6}$/;              // 주민번호 형식
      // let regJumin = /^\d{2}([0]\d|[1][0-2])([0][1-9]|[1-2]\d|[3][0-1])[-]*[1-4]\d{6}$/; // 주민번호 형식

      // 입력값 가져오기
      let mid = document.getElementById("mid").value;
      let pwd = document.getElementById("pwd").value;
      let rePwd = document.getElementById("rePwd").value;
      let nickname = document.getElementById("nickname").value;
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let homepage = document.getElementById("mhomepageid").value;
      let tel = document.getElementById("tel").value;
      let jumin = document.getElementById("jumin").value;

      // 테스트
      if (!regMid.test(mid)) {
        alert("아이디는 3~20자의 영문자, 숫자, 밑줄(_)만 가능합니다.");
        return false;
      }

      if (!regPwd.test(pwd)) {
        alert("비밀번호는 3~20자의 영문자, 숫자, 특수문자를 포함할 수 있습니다.");
        return false;
      }

      if (pwd !== rePwd) {
        alert("비밀번호가 일치하지 않습니다.");
        return false;
      }

      if (!regNickname.test(nickname)) {
        alert("닉네임은 2~10자의 영문, 한글, 숫자, 밑줄(_)만 가능합니다.");
        return false;
      }

      if (!regName.test(name)) {
        alert("성명은 2~10자의 한글 또는 영문자만 가능합니다.");
        return false;
      }

      if (!regEmail.test(email)) {
        alert("올바른 이메일 형식이 아닙니다.");
        return false;
      }

      if (!regHomepage.test(homepage)) {
        alert("홈페이지 주소 형식이 잘못되었습니다.");
        return false;
      }

      if (!regTel.test(tel)) {
        alert("전화번호 형식이 올바르지 않습니다. 예: 010-1234-5678");
        return false;
      }

      if (!regJumin.test(jumin)) {
        alert("주민등록번호 형식이 올바르지 않습니다. 예: 123456-1234567");
        return false;
      }

      alert("회원가입이 완료되었습니다!");
      return true;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3 class="mb-3">회 원 가 입</h3>
  <form name="myform" method="post">
    <div class="input-group mb-3">
      <div class="input-group-text">아이디</div>
      <input type="text" name="mid" id="mid" value="hkd1234" class="form-control" autofocus required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">비밀번호</div>
      <input type="password" name="pwd" id="pwd" value="1234!" class="form-control" required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">비밀번호확인</div>
      <input type="password" name="rePwd" id="rePwd" value="1234!" class="form-control" required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">닉네임</div>
      <input type="text" name="nickname" id="nickname" value="홍장군" class="form-control" required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">성명</div>
      <input type="text" name="name" id="name" value="홍길동" class="form-control" required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">이메일</div>
      <input type="email" name="email" id="email" value="hkd1234@naver.com" class="form-control" required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">홈페이지</div>
      <input type="text" name="homepage" id="mhomepageid" value="blog.naver.com/hkd1234" class="form-control" required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">전화번호</div>
      <input type="tel" name="tel" id="tel" value="010-1234-5678" class="form-control" required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">주민번호</div>
      <input type="text" name="jumin" id="jumin" value="123456-1234567" class="form-control" required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">생일</div>
      <input type="date" name="birthday" id="birthday" value="2000-1-1" class="form-control" required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">자기소개서</div>
      <textarea rows="4" name="content" id="content" class="form-control" required>자기소개서...</textarea>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col"><input type="button" value="회원가입" onclick="fCheck()" class="btn btn-success form-control"/></div>
      <div class="col"><input type="reset" value="다시입력" class="btn btn-warning form-control"/></div>
      <div class="col"></div>
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
