<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>깔끔한 아날로그 시계</title>
<style>
  body {
    margin: 0; 
    height: 100vh; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    background: #f5f5f5;
  }

  .clock {
    position: relative;
    width: 320px;
    height: 320px;
    border: 12px solid #333;
    border-radius: 50%;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }

  /* 숫자 위치 */
  .number {
    position: absolute;
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
    user-select: none;
    width: 30px;
    height: 30px;
    text-align: center;
    line-height: 30px;
    /* 위치는 자바스크립트에서 동적으로 설정 */
  }

  /* 바늘 공통 스타일 */
  .hand {
    position: absolute;
    bottom: 50%;
    left: 50%;
    background: #333;
    transform-origin: bottom center;
    border-radius: 6px;
    transition: transform 0.1s ease-in-out;
  }

  .hour {
    width: 8px;
    height: 80px;
    z-index: 3;
  }

  .minute {
    width: 6px;
    height: 110px;
    z-index: 2;
  }

  .second {
    width: 2px;
    height: 130px;
    background: red;
    z-index: 1;
  }

  .center-dot {
    position: absolute;
    width: 16px;
    height: 16px;
    background: #333;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }
</style>
</head>
<body>
  <div class="clock" id="clock">
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="center-dot"></div>
  </div>

<script>
  const clock = document.getElementById('clock');

  // 숫자 1~12 위치 생성 함수
  function createNumbers() {
    for(let num = 1; num <= 12; num++) {
      const number = document.createElement('div');
      number.classList.add('number');
      number.textContent = num;

      // 각 숫자의 위치 계산
      const angle = (num / 12) * 2 * Math.PI;
      const radius = 140; // 시계 반지름보다 약간 작게
      const x = radius * Math.sin(angle);
      const y = -radius * Math.cos(angle);

      number.style.left = `calc(50% + ${x}px - 15px)`; // -15px은 숫자 폭/2 (정중앙 맞춤)
      number.style.top = `calc(50% + ${y}px - 15px)`;

      clock.appendChild(number);
    }
  }

  createNumbers();

  function updateClock() {
    const now = new Date();

    const seconds = now.getSeconds();
    const minutes = now.getMinutes();
    const hours = now.getHours() % 12;

    const secondDeg = seconds * 6;                // 360/60 = 6도
    const minuteDeg = minutes * 6 + seconds * 0.1; // 6도 + 초에 따라 미세 조정
    const hourDeg = hours * 30 + minutes * 0.5;   // 30도 + 분에 따라 미세 조정

    document.getElementById('second-hand').style.transform = `rotate(${secondDeg}deg)`;
    document.getElementById('minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
    document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
  }

  setInterval(updateClock, 1000);
  updateClock(); // 페이지 로드 시 즉시 실행
</script>
</body>
</html>
