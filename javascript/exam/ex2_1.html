<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 출력</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    table {
      width: 120px;
    }
    th {
      background-color: whitesmoke;
    }
  </style>
  <script>
    'use strict';
    function printGugudan() {
      const start = parseInt(document.getElementById('start').value);
      const end = parseInt(document.getElementById('end').value);
      const cols = parseInt(document.getElementById('cols').value);

      const s = Math.min(start,end);
      const e = Math.max(start,end);
      let count = 0;
      let outputTable = '';


      // <table class="table table-bordered table-sm d-inline-block text-center m-1" style="width: 120px; float: left;">
      //  <thead><tr><th colspan="2">${dan}단</th></tr></thead>
      //  <tbody>
      //    <tr><td>${dan} x ${i}</td>=<td>${dan * i}</td></tr>;
      //  </tbody>
      // </table>
      for(let dan = s; dan <= e; dan++) {
        outputTable += `
            <table class="table table-bordered table-sm d-inline-block text-center m-1" style="width: 120px; float: left;">
              <thead><tr><th colspan="2">${dan}단</th></tr></thead>
              <tbody>`;
        for(let i = 1; i<= 9; i++) {
          outputTable += `<tr><td>${dan} x ${i}</td><td>${dan * i}</td></tr>`;
        }
        outputTable += `</tbody></table>`;

        count++;
        if(count % cols == 0) outputTable += `<div style="clear: both;"></div>`;
      }
      document.getElementById('demo').innerHTML = outputTable;
    }
  </script>
</head>

<body>
  <p><br></p>
  <div class="container mt-4">
    <h3 class="mb-3">구구단 출력</h3>
    <pre>
      시작단과 끝단을 입력받아서 시작단에서 끝단까지 오름차순으로 출력
      조건 : 1. 시작단은 끝단보다 항상 작은 값으로 처리되도록 함
            2. 구구단 출력시 1행에 출력될 구구단의 열의 개수를 입력받아 처리 
    </pre>

    <!--input 처리-->
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="start" class="form-label">시작단</label>
        <input type="number" id="start" class="form-control" min="2" max="9">
      </div>
      <div class="col-md-4">
        <label for="end" class="form-label">끝단</label>
        <input type="number" id="end" class="form-control" min="2" max="9">
      </div>
      <div class="col-md-4">
        <label for="cols" class="form-label">각 행에 표시할 열의 수</label>
        <input type="number" id="cols" class="form-control" min="1" max="8">
      </div>
    </div>
    
    <!--output 처리-->
    <div class="mb-3">
      <button onclick="printGugudan()" class="btn btn-success w-100 mb-2">구구단 출력</button>
      <button onclick="location.reload()" class="btn btn-warning w-100">초기화</button>
    </div>

    <hr>
    <!--결과화면-->
    <div id="demo" class="mt-3"></div>
  </div>
</body>
</html>
