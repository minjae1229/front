<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    // 클래스 만들기
    class Member {
      
      // 사용자 정의 생성자
      constructor(name,age){
        this.name = name;
        this.age = age;
      }

      // getter / setter : this 다음에 _ 빼도 가능.
      get name() {
        return this._name;
      }
      set name(name) {
        this._name = name;
      }

      get age() {
        return this._age;
      }

      set age(age){ // 유효성 검사
        // this._age = age;
        if(age < 1) age = 1;
        this._age = age;
      }

      // 메소드
      memberPrinting() {
        let job = '학생';
        console.log("1.성명 : ", this.name, ", 나이 : ", this.age, ", 직업 : ", job);
      }  
    }

    //클래스 호출
    let member = new Member('홍길동', 25);
    member.memberPrinting();
    console.log("2.성명 : ", member.name, ", 나이 : ", member.age);
    console.log("");
    console.log("3.성명 : ", member.name, ", 나이 : ", member.age);

  </script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h3>getter setter 연습</h3>
    
  </div>
</body>
</html>
