  <script>

    // 클래스 호출
    let member = new Member('홍길동', 25);

    // 상속
    class Hoewon extends Member {

      getArea(r) {
        return r * r * Math.PI;
      }

    }

    let hoewon = new Hoewon('김말숙', 33);
    console.log("hoewon 클래스 : ", hoewon.name, hoewon.age);
    hoewon.memberPrinting();

    console.log('=============================================');
    
    let res1 = member.getArea(10);
    console.log(res1);

    let res2 = hoewon.getArea(10);
    console.log(res2);

    console.log('=============================================');
