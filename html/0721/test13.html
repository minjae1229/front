<html>
<head>
  <title>테두리 태그</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>회원가입</legend>
      <ul>
        <li>
          <label for="mid">아이디</label>
          <input type="test" name="mid" id="mid" placeholder="아이디를 입력하세요" autofocus required/>
        </li>
        <li>
          <label for="pwd">비밀번호</label>
          <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" required/>
        </li>
        <li>
          <input type="submit" value="로그인" /> &nbsp;
          <input type="reset" value="다시입력" /> &nbsp;
          <input type="button" value="폼체크" />
          <button type="button">버튼연습</button>
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
