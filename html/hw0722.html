<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 양식 연습</title>
</head>

<!--body 시작-->
<body>

  <form method="post">
    <fieldset>
      <legend style="color: blue;">로그인</legend>
      <label for="loginId">아이디</label>
      <input type="text" id="loginId" name="loginId" autofocus>

      <label for="loginPw">비밀번호</label>
      <input type="password" id="loginPw" name="loginPw">

      <button type="submit">로그인</button>
    </fieldset>
  </form>

  <hr>

  <form method="post">
    <fieldset>
      <legend style="color: blue;">가입하기</legend>
      <label for="userId">아이디 <span style="color:red">*</span></label>
      <input type="text" id="userId" name="id" placeholder="예: abcd1234" required><br><br>

      <label for="userPwd">비밀번호 <span style="color:red">*</span></label>
      <input type="password" id="userPwd" name="pw" placeholder="특수문자 포함 8자이상" required><br><br>

      <label for="checkPwd">비밀번호 확인 <span style="color:red">*</span></label>
      <input type="password" id="checkPwd" name="pwCheck" required><br><br>

      <label for="name">이름 <span style="color:red">*</span></label>
      <input type="text" id="name" name="name" placeholder="예: 홍길동" required><br><br>

      <label for="email">메일 주소 <span style="color:red">*</span></label>
      <input type="email" id="email" name="email" placeholder="예: abcd1234@naver.com" required><br><br>

      <label for="phone">전화번호 <span style="color:red">*</span></label>
      <input type="tel" id="phone" name="phone" placeholder="예: 010-1234-1234" required><br><br>

      <button type="submit">가입하기</button>
      <button type="reset">다시쓰기</button>
    </fieldset>
  </form>
  
  <hr>

  <form>
    <fieldset>
      <legend>등록 정보</legend>
      <label for="num">참여인원(최대 10명)</label>
      <input type="number" id="num" name="num" min="1" max="10" value="5"><br><br>

      <label for="question">지원문항(1인당 5개)</label>
      <input type="number" id="question" name="question" min="1" max="5" value="1"><br><br>

      <label for="level">희망 단계(하,중,상)</label>
      <input type="range" id="level" name="level" min="1" max="3" value="2" oninput="levelvalue.value = this.value"><br><br>
      <output id="levelvalue">2</output>
    </fieldset>
  </form>

  <hr>

  <form>
    <fieldset>
      <legend>수강 과목을 선택하세요(1과목 선택 가능)</legend>
      <input type="radio" name="subject" value="초급"> 영어회화(초급)
      <input type="radio" name="subject" value="중급"> 영어회화(중급)
      <input type="radio" name="subject" value="고급"> 영어회화(고급)<br><br>

      <input type="radio" name="test" value="toeic"> TOEIC
      <input type="radio" name="test" value="toefl"> TOEFL
      <input type="radio" name="test" value="opic"> OPIC
    </fieldset>
  </form>

</body>
</html>
